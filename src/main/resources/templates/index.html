<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: main-head(@{'My Recipe Stockpile'})"></head>
<body>

<div th:replace="fragments/navbar :: mainNavbar"></div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block img-fluid" src="/images/newpic4.png" alt="First slide"/>
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="/images/newpics1.png" alt="Second slide"/>
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="/images/newpics2.png" alt="Third slide"/>
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="/images/anotherpic.png" alt="Third slide"/>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div>
    <blockquote class="blockquote quote-text-center page-quote">
        <p class="text-primary">"A recipe is a story that ends with a good meal."</p>
        <footer class="blockquote-footer"><cite title="Pat Conroy">Pat Conroy</cite></footer>
    </blockquote>
    <hr/>
</div>

<div class="container">
<div class="row">
    <div class="col-12">
        <img src="/images/recipestockpile_roller.png" alt="rollingpin" id="rollingpin" class="cImg"/>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div th:data="${#authentication.principal.id}" id="userIdInfo"></div>
    </div>
    <div class="row">
    <div th:replace="fragments/recipe-cards :: cards"></div>
    </div>
    </div>
</div>


<footer th:include="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
