<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: main-head(All-Recipes)"></head>

<body>
<div th:replace="fragments/navbar :: mainNavbar"></div>

<h1>Recipe Search Results</h1>

<div class="container">
    <div class="row">
        <div class="col l8 offset-l2">
            <h1>Search results</h1>

            <div th:if="${recipes}" th:each="recipe : ${recipes}">
                <h3 th:text="${recipe.title}"></h3>
                <!--<img class="responsive-img" th:src="${post.imageUrl}" width="300px" height="300px;" />-->
                <!--<img class="responsive-img" src="http://placehold.it/350x350" alt="placeholder" />-->
                <p class="content" th:text="${recipe.description}"></p>
                <!--<a class="waves-effect waves-light btn-large" th:href="@{ /posts/{id}(id=${post.id}) }">Show Post</a>-->
            </div>

        </div>
    </div>
</div>
<!--container-->

<footer th:include="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
