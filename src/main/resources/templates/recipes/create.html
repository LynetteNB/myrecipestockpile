<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: main-head(create)"></head>
<body>
<div th:replace="fragments/navbar :: mainNavbar"></div>

<main class="container">

    <fieldset>
        <legend class="center-text">Create New Recipe</legend>

        <form th:action="@{/recipes/create}" method="post" th:object="${recipe}">


            <div class="row">
                <div class="col-sm-12">
                    <label>Title:
                        <input id="title" th:field="*{title}"/>
                    </label>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-12">
                    <label>Description:
                        <textarea id="description" th:field="*{description}" rows="6"></textarea>
                    </label>
                </div>

            </div>

            <br/>

            <label>Prep Time:
                <input th:field="*{prepTime}" type="number" placeholder="Enter in minutes"/>
            </label>
            <br/>

            <label> Cook Time:
                <input th:field="*{cookTime}" type="number" placeholder="Enter in minutes"/>
            </label>
            <br/>

            <label>Servings:
                <input th:field="*{servings}" type="number"/>
            </label>
            <br/>

            <label>Instructions
                <input type="text" name="instructions_text"/>
            </label>
            <label>Instructions
                <input type="text" name="instructions_text"/>
            </label>
            <label>Instructions
                <input type="text" name="instructions_text"/>
            </label>
            <label>Ingredient
                <input type="text" name="ingredients"/>
            </label>
            <label>Quantity
                <input type="text" name="quantity"/>
            </label>
            <label>Ingredient
                <input type="text" name="ingredients"/>
            </label>
            <label>Quantity
                <input type="text" name="quantity"/>
            </label>
            <label>Ingredient
                <input type="text" name="ingredients"/>
            </label>
            <label>Quantity
                <input type="text" name="quantity"/>
            </label>
            <label>Make my recipe private?
                <input th:field="*{privateRecipe}" type="checkbox"/>
            </label>

            <input type="submit"/>
        </form>
    </fieldset>
</main>


<footer th:include="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
