<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: main-head(create)"></head>
<body>

<main class="container">

    <fieldset>
        <legend class="center-text">Create New Recipe</legend>

        <form th:action="@{/recipes/create}" method="post" th:object="${recipe}">
            <div class="list-group list-group-flush row">


                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input id="title" th:field="*{title}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea id="description" th:field="*{description}" rows="6"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="prepTime" class="col-sm-2 col-form-label">Prep Time</label>
                    <div class="col-sm-10">
                        <input id="prepTime" th:field="*{prepTime}" type="number" placeholder="Enter in minutes"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="cookTime" class="col-sm-2 col-form-label">Cook Time</label>
                    <div class="col-sm-10">
                        <input id="cookTime" th:field="*{cookTime}" type="number" placeholder="Enter in minutes"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="servings" class="col-sm-2 col-form-label">Servings</label>
                    <div class="col-sm-10">
                        <input id="servings" th:field="*{servings}" type="number"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Instructions</label>
                    <div class="col-sm-10">
                        <input type="text" name="instructions_text"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Ingredient</label>
                    <div class="col-sm-10">
                        <input type="text" name="ingredients"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Amount</label>
                    <div class="col-sm-10">
                        <input type="text" name="quantity"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="privateRecipe" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input id="privateRecipe" th:field="*{privateRecipe}" type="checkbox"/>
                    </div>
                </div>
