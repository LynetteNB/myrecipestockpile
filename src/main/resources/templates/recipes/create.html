<main class="container">

    <fieldset>
        <legend class="center-text">Create New Recipe</legend>

        <form th:action="@{/recipes/create}" method="post" th:object="${recipe}">

                <div class="form-group">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-12">

                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>

                    </div>
                </div>

                <div class="form-group">

                <div class="col-12">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="prepTime">Prep Time</label>
                                <div class="col-sm-12">
                                    <input class="form-control" id="prepTime" th:field="*{prepTime}" type="number" placeholder="Enter in minutes"/>
                                </div>
                        </div>
                        <div class="col-md-4">
                            <label for="cookTime">Cook Time</label>
                                <div class="col-sm-12">
                                    <input class="form-control" id="cookTime" th:field="*{cookTime}" type="number" placeholder="Enter in minutes"/>
                                </div>
                        </div>
                        <div class="col-md-4">
                            <label for="servings">Servings</label>
                                <div class="col-sm-12">
                                    <input class="form-control" id="servings" th:field="*{servings}" type="number"/>
                                </div>
                        </div>
                    </div>


                </div>


                </div>

                        </div>

                </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Ingredient</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="ingredients"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Amount</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="quantity"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="privateRecipe" class="col-sm-2 col-form-label">Make This Recipe Private?</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="privateRecipe" th:field="*{privateRecipe}" type="checkbox"/>
