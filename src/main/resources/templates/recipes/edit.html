<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: main-head(create)"></head>
<body>
    <div th:replace="fragments/navbar :: mainNavbar"></div>
    <h1>Edit Recipe</h1>

    <form action="/recipe/create" method="post" th:object="${recipe}">
        <label>Title:
            <input id="title" th:field="*{title}"/>
        </label>
        <br/>

        <label>Description:
            <textarea id="description" th:field="*{description}" rows="6"></textarea>
        </label>
        <br/>

        <label>Prep Time:
            <input th:field="*{prepTime}" type="number" placeholder="Enter in minutes"/>
        </label>
        <br/>

        <label> Cook Time:
            <input th:field="*{cookTime}" type="number" placeholder="Enter in minutes"/>
        </label>
        <br/>

        <label>Servings:
            <input th:field="*{servings}" type="number"/>
        </label>
        <br/>

        <label> Instructions:
            <input th:field="*{instructions}"/>
        </label>

        <div th:each="instruction : ${recipe.instructions}">
        <p th:text="${instruction.instruction}"></p>
        </div>

        <label>Ingredients:
            <input th:field="*{ingredients}"/>
        </label>

        <label>Quantity:
            <input th:field="*{quantity}"/>
        </label>

        <div th:each="ingredient : ${recipe.recipeIngredients}">
            <p th:text="${ingredient.quantity}"></p>
            <p th:text="${ingredient.ingredient.ingredient}"></p>
        </div>

        <input type="submit"/>
    </form>

    <footer th:include="fragments/footer :: footer"></footer>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
