<!DOCTYPE html>
<html
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="mainNavbar">
    <a class="navbar-brand" href="/">My Recipe Stockpile</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/profile" th:text="${#authentication.principal.username}"></a>
            </li>
            <li>
                <a class="nav-link" href="/recipes">See all Recipes</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a class="nav-link" href="/sign-up">Register</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/recipes/create">Create Recipe</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                </form>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/recipes/search}" method="GET">
            <input name="term" class="form-control mr-sm-2" type="search" placeholder="Search Recipes" aria-label="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

</body>
</html>
